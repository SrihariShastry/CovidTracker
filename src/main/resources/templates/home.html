<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <title>COVID-19 US Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<!--<p th:text="#{home.welcome}">Welcome to our grocery store!</p>-->

<h1>The United States- State List</h1>

<table class="table mx-auto" style="width:auto">
    <thead class="thead-dark">
        <tr>
            <th class="text-center" scope="col">State Code</th>
            <th class="text-center" scope="col">State Name</th>
            <th class="text-center" scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" th:each="state : ${stateList}">
            <td class="text-center" th:text="${state.key}"></td>
            <td class="text-center" th:text="${state.value}"></td>
            <td> <input class="btn btn-success" type="submit" value="Get Data"></td>
        </tr>
    </tbody>
</table>


</body>

</html>
